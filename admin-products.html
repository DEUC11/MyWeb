<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link rel="stylesheet" href="css/dashboards.css">
</head>
<body>
    <div class="dashboard admin-dashboard">
        <header class="dashboard-header">
            <img src="KINGS.png" alt="Logo" class="dashboard-logo">
        </header>
        <nav class="dashboard-nav">
            <ul>
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="admin-users.html">Users</a></li>
                <li><a href="admin-products.html" class="active">Products</a></li>
                <li><a href="admin-orders.html">Orders</a></li>
                <li><a href="admin-settings.html">Settings</a></li>
            </ul>
        </nav>
        <main class="dashboard-content">
            <section>
                <h2>Add New Product</h2>
                <form id="addProductForm" class="add-product-form">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="productName" required placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea id="productDescription" name="productDescription" required placeholder="Enter product description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="number" id="productPrice" name="productPrice" required placeholder="Enter product price" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Product Quantity</label>
                        <input type="number" id="productQuantity" name="productQuantity" required placeholder="Enter product quantity">
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Image URL</label>
                        <input type="url" id="productImage" name="productImage" placeholder="Enter product image URL (optional)">
                    </div>
                    <button type="submit" class="submit-btn">Add Product</button>
                </form>
            </section>

            <!-- Product List Section -->
            <section>
                <h2>Product List</h2>
                <table id="productList" class="products-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- New products will be added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="admin-products.js"></script>
</body>
</html>
